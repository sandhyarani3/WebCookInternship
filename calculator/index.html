<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="name">Calculator</div>
            <div class="result">
                <input type="text" placeholder="0" id="result" readonly>
            </div>
        </div>
        
        <div class="bottom">
            <div class="input clear">
                <input type="button" class="button" id="clear" value="C">
            </div>
            <div class="input modulo">
                <input type="button" class="button" id="modulo" value="%">
            </div>
            <div class="input cut">
                <input type="button" class="button" id="cut" value="X">
            </div>
            <div class="input div">
                <input type="button" class="button" id="div" value="/">
            </div>
            <div class="input seven">
                <input type="button" class="button" id="seven" value="7">
            </div>
            <div class="input eight">
                <input type="button" class="button" id="eight" value="8">
            </div>
            <div class="input nine">
                <input type="button" class="button" id="nine" value="9">
            </div>
            <div class="input mul">
                <input type="button" class="button" id="mul" value="*">
            </div>
            <div class="input four">
                <input type="button" class="button" id="four" value="4">
            </div>
            <div class="input five">
                <input type="button" class="button" id="five" value="5">
            </div>
            <div class="input six">
                <input type="button" class="button" id="six" value="6">
            </div>
            <div class="input sub">
                <input type="button" class="button" id="sub" value="-">
            </div>
            <div class="input one">
                <input type="button" class="button" id="one" value="1">
            </div>
            <div class="input two">
                <input type="button" class="button" id="two" value="2">
            </div>
            <div class="input three">
                <input type="button" class="button" id="three" value="3">
            </div>
            <div class="input add">
                <input type="button" class="button" id="add" value="+">
            </div>
            <div class="input zeroes">
                <input type="button" class="button" id="zeroes" value="00">
            </div>
            <div class="input zero">
                <input type="button" class="button" id="zero" value="0">
            </div>
            <div class="input dec">
                <input type="button" class="button" id="dec" value=".">
            </div>
            <div class="input res">
                <input type="button" class="button" id="res" value="=">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
